<html>
	<head>
		<link rel="stylesheet" href="UI/css/bootstrap.min.css">
		<link rel="stylesheet" href="UI/css/dashboard.css">
		<title>Guery</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
			<a class="navbar-brand" href="#">Guery</a>
		</nav>
		
		<div class="container">
			<div class="row" style="height:10px"></div>
			
			<div class="row">
				<div class="col"><span>RUNNING QUERIES</span></div>
				<div class="col"><span>QUEUED QUERIES</span></div>
				<div class="col"><span>FINISHED QUERIES</span></div>
			</div>
					
			<div class="row">
				<div class="col dashboard_div" id="running_board">
					<div class="row">
						<div class="col-xs-auto"><span class="stat-text" id="running_board_stat">H</span></div>
						<div class="col">
							<canvas id="running_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>


				<div class="col dashboard_div" id="queued_board">
					<div class="row">
						<div class="col-xs-auto"><span class="stat-text" id="queued_board_stat">H</span></div>
						<div class="col">
							<canvas id="queued_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>


				<div class="col dashboard_div" id="finished_board">
					<div class="row">
						<div class="col-xs-auto"><span class="stat-text" id="finished_board_stat">H</span></div>
						<div class="col">
							<canvas id="finished_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="height:20px"></div>


			<div class="row">
				<div class="col"><span>ACTIVE EXECUTORS</span></div>
				<div class="col"><span>BUSY EXECUTORS</span></div>
				<div class="col"><span>FREE EXECUTORS</span></div>
			</div>


			<div class="row">
				<div class="col-xs-4 l dashboard_div" id="active_board">
					<div class="row">
						<div class="col-xs-auto"><span class="stat-text" id="active_board_stat">H</span></div>
						<div class="col">
							<canvas id="active_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>

				<div class="col-xs-4 dashboard_div" id="busy_board">
					<div class="row">
						<div class="col-xs-auto"><span class="stat-text" id="busy_board_stat">H</span></div>
						<div class="col">
							<canvas id="busy_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>

				<div class="col-xs-4 dashboard_div" id="free_board">
					<div class="row">
						<div class="col-xs-auto"><span class="stat-text" id="free_board_stat">H</span></div>
						<div class="col">
							<canvas id="free_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>
				
			</div>

			
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			<script src="UI/js/dashboard.js"></script>
			<script src="UI/js/fresh.js"></script>		

	</body>

</html>
