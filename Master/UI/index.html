<html>
	<head>
		<link rel="stylesheet" href="UI/css/bootstrap.min.css">
		<link rel="stylesheet" href="UI/css/dashboard.css">
		<title>Guery</title>
	</head>

	<body style="background:#272727">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
			<a class="navbar-brand" href="#">Guery</a>
		</nav>
		
		<div class="container">
			<div class="row" style="height:10px"></div>
			
			<div class="row" style="height:200px">
				<div class="col-sm" id="running_board">
					<table>
						<tr><td><span id="running_board_title" class="badge badge-secondary">RUNNING QUERIES</span></td></tr>
						<tr><td><canvas id="running_board_canvas"></canvas></td></tr>
					</table>
				</div>
				<div class="col-sm" id="queued_board">
					<table>
						<tr><td><span id="queued_board_title" class="badge badge-secondary">QUEUED QUERIES</span></td></tr>
						<tr><td><canvas id="queued_board_canvas"></canvas></td></tr>
					</table>
				</div>
				<div class="col-sm" id="finished_board">
					<table>
						<tr><td><span id="finished_board_title" class="badge badge-secondary">FINISHED QUERIES</span></td></tr>
						<tr><td> <canvas id="finished_board_canvas"></canvas></td></tr>
					</table>
				</div>
			</div>

			<div class="row" style="height:10px"></div>
			<div class="row" style="height:200px">
				<div class="col-sm" id="active_board">
					<table>
						<tr><td><span id="active_board_title" class="badge badge-secondary">ACTIVE EXECUTORS</span></td></tr>
						<tr><td><canvas id="active_board_canvas"></canvas></td></tr>
					</table>
				</div>
				<div class="col-sm" id="busy_board">
					<table>
						<tr><td><span id="busy_board_title" class="badge badge-secondary">BUSY EXECUTORS</span></td></tr>
						<tr><td><canvas id="busy_board_canvas"></canvas></td></tr>
					</table>
				</div>
				<div class="col-sm" id="free_board">
					<table>
						<tr><td><span id="free_board_title" class="badge badge-secondary">FREE EXECUTORS</span></td></tr>
						<tr><td><canvas id="free_board_canvas"></canvas></td></tr>
					</table>
				</div>
			</div>
		</div>


		<script src="UI/js/bootstrap.min.js"></script>
		<script src="UI/js/jquery-3.3.1.min.js"></script>
		<script src="UI/js/dashboard.js"></script>
		<script src="UI/js/fresh.js"></script>		

	</body>

</html>
