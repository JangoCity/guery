<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title>Guery</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
			<a class="navbar-brand" href="#">Guery</a>
		</nav>
		
		<div class="container">
			<div class="row" style="height:10px"></div>
			<div class="row" style="height:200px">
				<div class="col-sm" id="running_board">
					<table>
						<tr id="running_board_title">RUNNING QUERIES</tr>
						<tr><canvas id="running_board_canvas" style="width=100%; height=100%;"></canvas></tr>
					</table>
				</div>
				<div class="col-sm" id="queued_board">
					<table>
						<tr id="queued_board_title">QUEUED QUERIES</tr>
						<tr><canvas id="queued_board_canvas" style="width=100%; height=100%;"></canvas></tr>
					</table>
				</div>
				<div class="col-sm" id="finished_board">
					<table>
						<tr id="finished_board_title">FINISHED QUERIES</tr>
						<tr><canvas id="finished_board_canvas" style="width=100%; height=100%;"></canvas></tr>
					</table>
				</div>
			</div>

			<div class="row" style="height:10px"></div>
			<div class="row" style="height:200px">
				<div class="col-sm" id="active_board">
					<table>
						<tr id="active_board_title">ACTIVE EXECUTORS</tr>
						<tr><canvas id="active_board_canvas" style="width=100%; height=100%;"></canvas></tr>
					</table>
				</div>
				<div class="col-sm" id="busy_board">
					<table>
						<tr id="busy_board_title">BUSY EXECUTORS</tr>
						<tr><canvas id="busy_board_canvas" style="width=100%; height=100%;"></canvas></tr>
					</table>
				</div>
				<div class="col-sm" id="free_board">
					<table>
						<tr id="free_board_title">FREE EXECUTORS</tr>
						<tr><canvas id="finished_board_canvas" style="width=100%; height=100%;"></canvas></tr>
					</table>
				</div>
			</div>
		</div>


		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/dashboard.js"></script>

	</body>

</html>
