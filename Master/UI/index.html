<html>
	<head>
		<link rel="stylesheet" href="UI/css/bootstrap.min.css">
		<link rel="stylesheet" href="UI/css/dashboard.css">
		<title>Guery</title>
	</head>

	<body style="background:#727272">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
			<a class="navbar-brand" href="#">Guery</a>
		</nav>
		
		<div class="container">
			<div class="row" style="height:10px"></div>
			
			<div class="row">
				<div class="col"><span>RUNNING QUERIES</span></div>
				<div class="col"><span>QUEUED QUERIES</span></div>
				<div class="col"><span>FINISHED QUERIES</span></div>
			</div>
					
			<div class="row">
				<div class="col" id="running_board">
					<div class="row">
						<div class="col-1"><span class="stat-text" id="running_board_stat">H</span></div>
						<div class="col-11">
							<canvas id="running_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>


				<div class="col" id="queued_board">
					<div class="row">
						<div class="col-1"><span class="stat-text" id="queued_board_stat">H</span></div>
						<div class="col-11">
							<canvas id="queued_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>


				<div class="col" id="finished_board">
					<div class="row">
						<div class="col-1"><span class="stat-text" id="finished_board_stat">H</span></div>
						<div class="col-11">
							<canvas id="finished_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="height:20px"></div>


			<div class="row">
				<div class="col"><span>ACTIVE EXECUTORS</span></div>
				<div class="col"><span>BUSY EXECUTORS</span></div>
				<div class="col"><span>FREE EXECUTORS</span></div>
			</div>


			<div class="row">
				<div class="col" id="active_board">
					<div class="row">
						<div class="col-1"><span class="stat-text" id="active_board_stat">H</span></div>
						<div class="col-11">
							<canvas id="active_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>

				<div class="col" id="busy_board">
					<div class="row">
						<div class="col-1"><span class="stat-text" id="busy_board_stat">H</span></div>
						<div class="col-11">
							<canvas id="busy_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>

				<div class="col" id="free_board">
					<div class="row">
						<div class="col-1"><span class="stat-text" id="free_board_stat">H</span></div>
						<div class="col-11">
							<canvas id="free_board_canvas" class="dashboard"></canvas>
						</div>
					</div>
				</div>
				
		</div>


		<script src="UI/js/bootstrap.min.js"></script>
		<script src="UI/js/jquery-3.3.1.min.js"></script>
		<script src="UI/js/dashboard.js"></script>
		<script src="UI/js/fresh.js"></script>		

	</body>

</html>
